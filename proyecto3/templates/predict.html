<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción Meteorológica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    </style>
</head>

<body class="font-poppins bg-gradient-to-r from-blue-400 to-blue-600 h-screen flex items-center justify-center">

    <!-- Contenedor Principal -->
    <div class="flex max-w-6xl w-full px-6 h-[90vh]">
        <!-- Columna Izquierda -->
        <div class="flex flex-col w-1/3 h-full">
            <!-- Formulario -->
            <div class="bg-white rounded-lg shadow-lg p-6 flex-grow-[4] mb-4">
                <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Predicción del Clima</h1>
                <p class="text-gray-600 text-center mb-6">Introduce los valores para obtener la predicción.</p>
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label for="wind" class="block text-sm font-medium text-gray-700">Velocidad del Viento (m/s)</label>
                        <input type="number" name="wind" id="wind" class="w-full mt-2 p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>
                    <div>
                        <label for="precipitation" class="block text-sm font-medium text-gray-700">Precipitación (ml/m²)</label>
                        <input type="number" name="precipitation" id="precipitation" class="w-full mt-2 p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg shadow-lg transition-transform duration-200 transform hover:scale-105">
                        Predecir
                    </button>
                </form>
            </div>

            <!-- Resultado -->
            <div class="bg-white rounded-lg shadow-lg p-6 flex-grow-[6]">
                <h2 class="text-xl font-bold text-gray-800 text-center mb-4">Resultado</h2>
                <p class="text-gray-600 text-center mb-4">Aquí tienes la predicción del clima basada en los valores ingresados.</p>
                <div class="text-center text-2xl font-bold text-gray-800">{{ prediction }}</div>
                <div class="rounded-lg overflow-hidden shadow-lg mt-4">
                    <img src="{{ image_url }}" alt="Clima" class="w-full h-48 object-cover">
                </div>
            </div>
        </div>

        <!-- Columna Derecha -->
        <div class="bg-white rounded-lg shadow-lg p-6 w-2/3 h-full ml-4">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Gráficos</h2>
            <p class="text-gray-600 text-center mb-4">Visualización de datos del clima.</p>

        </div>
    </div>

</body>

</html>
