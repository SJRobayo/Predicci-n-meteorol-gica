<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción Meteorológica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Fondo dinámico */
        .dynamic-bg {
            transition: background 0.5s ease;
        }

        /* Imagen del resultado */
        #imageContainer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>

<body class="font-poppins bg-gradient-to-r from-blue-400 to-blue-600 min-h-screen flex items-start justify-start p-12 transition-all dynamic-bg" id="mainContainer">

    <!-- Contenedor principal -->
    <div class="flex flex-col items-start space-y-6 max-w-lg w-full">
        <!-- Formulario -->
        <div class="bg-white rounded-lg shadow-xl p-8 w-full">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-800 mb-4">Predicción del Clima</h1>
                <p class="text-gray-600 mb-6">Introduce los valores para obtener la predicción.</p>
            </div>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="wind" class="block text-sm font-medium text-gray-700">Velocidad del Viento (m/s)</label>
                    {{ form.wind }}
                </div>
                <div>
                    <label for="precipitation" class="block text-sm font-medium text-gray-700">Precipitación (ml/m²)</label>
                    {{ form.precipitation }}
                </div>
                <button type="submit"
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
                    Predecir
                </button>
            </form>
        </div>

        <!-- Carta con el resultado -->
        {% if prediction %}
        <div class="bg-white rounded-lg shadow-xl p-4 w-full h-80 flex flex-col justify-between">
            <div>
                <div class="font-bold text-lg text-gray-800 mb-2 text-center">{{ prediction }}</div>
                <p class="text-gray-600 text-sm text-center mb-4">
                    Aquí tienes la predicción del clima basada en los valores ingresados.
                </p>
            </div>
            <div id="imageContainer" class="h-52 w-full rounded-lg overflow-hidden">
                <img src="{{ image_url }}" alt="Clima">
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        // Lógica de cambio dinámico del color de fondo
        const mainContainer = document.getElementById("mainContainer");
        const prediction = "{{ prediction|default:'' }}";

        if (prediction) {
            if (prediction.includes("Tormenta")) {
                mainContainer.className = "bg-gradient-to-r from-gray-600 to-gray-800 dynamic-bg";
            } else if (prediction.includes("Lluvia")) {
                mainContainer.className = "bg-gradient-to-r from-blue-400 to-blue-600 dynamic-bg";
            } else if (prediction.includes("Nublado")) {
                mainContainer.className = "bg-gradient-to-r from-gray-400 to-gray-600 dynamic-bg";
            } else if (prediction.includes("Niebla")) {
                mainContainer.className = "bg-gradient-to-r from-gray-300 to-gray-500 dynamic-bg";
            } else if (prediction.includes("Soleado")) {
                mainContainer.className = "bg-gradient-to-r from-yellow-400 to-yellow-600 dynamic-bg";
            }
        }
    </script>

</body>

</html>
