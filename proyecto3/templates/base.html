<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción Meteorológica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Fondo dinámico */
        .dynamic-bg {
            transition: background 0.5s ease;
        }

        /* Contenedor de la imagen */
        #imageContainer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>

<body class="font-poppins bg-gradient-to-r from-blue-400 to-blue-600 min-h-screen flex items-center justify-center transition-all dynamic-bg" id="mainContainer">

    <div class="bg-white rounded-lg shadow-xl p-8 max-w-lg w-full">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Predicción del Clima</h1>
            <p class="text-gray-600 mb-6">Introduce los valores para obtener la predicción.</p>
        </div>

        <!-- Formulario -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="wind" class="block text-sm font-medium text-gray-700">Velocidad del Viento (Wind)</label>
                {{ form.wind }}
            </div>
            <div>
                <label for="precipitation" class="block text-sm font-medium text-gray-700">Precipitación (Precipitation)</label>
                {{ form.precipitation }}
            </div>
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
                Predecir
            </button>
        </form>

        <!-- Resultado dinámico -->
        {% if prediction %}
        <div class="mt-6 bg-green-100 border border-green-300 text-green-800 p-4 rounded-lg">
            <p class="text-center text-lg font-bold">La predicción es: {{ prediction }}</p>
        </div>

        <div id="imageContainer" class="mt-6 flex justify-center">
            <img src="{{ image_url }}" alt="Imagen del clima" class="rounded-lg shadow-md">
        </div>
        {% endif %}

        <!-- Mensaje de error -->
        {% if error %}
        <div class="mt-6 bg-red-100 border border-red-300 text-red-800 p-4 rounded-lg">
            <p class="text-center">{{ error }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        // Actualización dinámica del fondo
        const mainContainer = document.getElementById("mainContainer");
        const prediction = "{{ prediction|default:'' }}";

        if (prediction) {
            if (prediction.includes("Tormenta")) {
                mainContainer.className = "bg-gradient-to-r from-gray-600 to-gray-800 dynamic-bg";
            } else if (prediction.includes("Lluvia")) {
                mainContainer.className = "bg-gradient-to-r from-blue-400 to-blue-600 dynamic-bg";
            } else if (prediction.includes("Nublado")) {
                mainContainer.className = "bg-gradient-to-r from-gray-400 to-gray-600 dynamic-bg";
            } else if (prediction.includes("Niebla")) {
                mainContainer.className = "bg-gradient-to-r from-gray-300 to-gray-500 dynamic-bg";
            } else if (prediction.includes("Soleado")) {
                mainContainer.className = "bg-gradient-to-r from-yellow-400 to-yellow-600 dynamic-bg";
            }
        }
    </script>
</body>

</html>
