<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicci贸n del Clima</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Predicci贸n del Clima</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="wind" class="block text-sm font-medium text-gray-700">Velocidad del Viento (Wind)</label>
                {{ form.wind }}
            </div>
            <div>
                <label for="precipitation" class="block text-sm font-medium text-gray-700">Precipitaci贸n (Precipitation)</label>
                {{ form.precipitation }}
            </div>
            <div class="text-center">
                <button type="submit"
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Predecir
                </button>
            </div>
        </form>
        {% if prediction %}
        <div class="mt-4 p-4 bg-green-100 border border-green-300 text-green-800 rounded">
            <p class="text-center">La predicci贸n es: <span class="font-bold">{{ prediction }}</span></p>
        </div>
        {% endif %}
        {% if error %}
        <div class="mt-4 p-4 bg-red-100 border border-red-300 text-red-800 rounded">
            <p class="text-center">Error: {{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
