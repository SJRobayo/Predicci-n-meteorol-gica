<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción Meteorológica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cargar Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Animaciones */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .animate-bounce {
            animation: bounce 1s ease-in-out infinite;
        }

        .scale-on-hover:hover {
            transform: scale(1.03);
        }

        /* Estilo para el contenedor principal */
        .container-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 1400px; /* Limita el ancho máximo */
            margin: 0 auto;
        }

        /* Estilo para la imagen */
        #imageContainer {
            width: 50%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #imageContainer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Ajuste del formulario */
        #formulario form {
            width: 100%;
            max-width: 700px; /* Aumentamos el ancho máximo */
            margin: 0 auto;
        }

        /* Estilo para los campos */
        #formulario input {
            width: 100%;
            padding: 10px; /* Reducimos el padding para hacerlo menos alto */
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        /* Estilo del botón */
        #formulario button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        /* Nueva disposición para los inputs */
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
        }

        /* Aseguramos que los dos últimos inputs estén abajo */
        .input-group-last {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
    </style>
</head>

<body class="font-poppins transition-all duration-500">

    <!-- Contenedor principal -->
    <div id="mainContainer" class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-400 to-blue-600 transition-all duration-500">

        <div class="container-flex">
            <!-- Tarjeta de predicción del tiempo -->
            <div class="bg-white rounded-xl shadow-lg max-w-xl w-full p-6 scale-on-hover transition-transform duration-300 ease-in-out">

                <div class="text-center">
                    <!-- Título -->
                    <h1 class="text-3xl font-semibold text-gray-800 mb-4 animate-bounce">
                        Predicción del Clima
                    </h1>
                    <p class="text-gray-600 text-lg mb-6">
                        Conoce el estado del tiempo en tiempo real.
                    </p>

                    <!-- Icono de clima -->
                    <div class="flex justify-center mb-6">
                        <i id="iconoClima" class="fas text-6xl"></i> <!-- Icono dinámico -->
                    </div>

                    <!-- Información del clima -->
                    <div class="flex justify-center space-x-4 mb-6">
                        <div>
                            <p id="temperatura" class="text-2xl font-semibold text-gray-700"></p>
                            <p class="text-gray-500">Temperatura</p>
                        </div>
                        <div>
                            <p id="humedad" class="text-2xl font-semibold text-gray-700"></p>
                            <p class="text-gray-500">Humedad</p>
                        </div>
                    </div>

                    <!-- Botón "Comenzar" -->
                    <button id="comenzarBtn" class="bg-blue-500 text-white py-2 px-6 rounded-full text-lg font-semibold hover:bg-blue-600 transition duration-200 transform hover:scale-105">
                        Comenzar
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>

                    <!-- Formulario actualizado -->
                    <div id="formulario" class="hidden mt-6">
                        <p class="text-gray-600 mb-4">Introduce la fecha para predecir el tiempo:</p>
                        <form>
                            <!-- Campo de fecha -->
                            <div class="mb-4">
                                <label for="fecha" class="block text-gray-700 font-semibold">Fecha:</label>
                                <input type="date" id="fecha" name="fecha" required class="w-full p-3 border-2 border-gray-300 rounded-lg">
                            </div>

                            <button type="submit" class="bg-green-500 text-white py-2 px-6 rounded-full text-lg font-semibold hover:bg-green-600 transition duration-200 transform hover:scale-105">
                                Obtener Predicción
                                <i class="fas fa-cloud-sun ml-2"></i>
                            </button>
                        </form>

                        <!-- Botón "Volver" -->
                        <button id="volverBtn" class="bg-red-500 text-white mt-4 py-2 px-6 rounded-full text-lg font-semibold hover:bg-red-600 transition duration-200 transform hover:scale-105">
                            Volver
                            <i class="fas fa-undo ml-2"></i>
                        </button>
                    </div>
                </div>

            </div>

            <!-- Espacio para la imagen -->
            <div id="imageContainer">
                <img id="weatherImage" src="" alt="Imagen del clima" />
            </div>
        </div>
    </div>

    <script>
        // Lista de íconos del clima, colores y fondos asociados
        const iconosClima = [
            { icon: "fa-sun", color: "text-yellow-500", background: "bg-gradient-to-r from-yellow-400 to-yellow-600", image: "https://s1.elespanol.com/2024/03/11/bluper/series/839176318_240627363_1706x960.jpg" },
            { icon: "fa-cloud", color: "text-gray-500", background: "bg-gradient-to-r from-gray-400 to-gray-600", image: "https://i.pinimg.com/originals/14/72/4c/14724ccc0996965ad593e55119bf913e.jpg" },
            { icon: "fa-cloud-rain", color: "text-blue-500", background: "bg-gradient-to-r from-blue-400 to-blue-600", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZhNXb253xDL79JgZaEIWXgMuF64CiAqFnLw&s" },
            { icon: "fa-snowflake", color: "text-blue-300", background: "bg-gradient-to-r from-blue-300 to-blue-500", image: "https://imagenes.20minutos.es/files/image_1920_1080/uploads/imagenes/2019/01/10/860282.jpg" },
            { icon: "fa-wind", color: "text-gray-400", background: "bg-gradient-to-r from-gray-300 to-gray-500", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGcr7_TEStD85gq1dNuR5di0_NJIUi8x2AGA&s" }
        ];

        function generarClimaAleatorio() {
            const clima = iconosClima[Math.floor(Math.random() * iconosClima.length)];
            const iconoClima = document.getElementById("iconoClima");
            iconoClima.className = `fas ${clima.icon} ${clima.color} text-6xl`;
            const mainContainer = document.getElementById("mainContainer");
            mainContainer.className = `flex items-center justify-center min-h-screen transition-all duration-500 ${clima.background}`;
            const temperatura = Math.floor(Math.random() * 35) + 1;
            const humedad = Math.floor(Math.random() * 100) + 1;
            document.getElementById("temperatura").innerText = `${temperatura}°C`;
            document.getElementById("humedad").innerText = `${humedad}%`;

            // Mostrar la imagen
            document.getElementById("weatherImage").src = clima.image;
            document.getElementById("imageContainer").style.display = "flex";
        }

        generarClimaAleatorio();

        document.getElementById("comenzarBtn").addEventListener("click", function () {
            document.getElementById("formulario").classList.remove("hidden");
            document.getElementById("comenzarBtn").classList.add("hidden");
            generarClimaAleatorio();
        });

        document.getElementById("volverBtn").addEventListener("click", function () {
            document.getElementById("formulario").classList.add("hidden");
            document.getElementById("comenzarBtn").classList.remove("hidden");
            document.getElementById("imageContainer").style.display = "none";
        });
    </script>

</body>

</html>
