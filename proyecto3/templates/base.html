<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción Meteorológica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    </style>
</head>

<body class="font-poppins bg-gradient-to-r from-blue-400 to-blue-600 h-screen flex items-center justify-center overflow-hidden">

    <div class="flex flex-col md:flex-row items-start md:space-x-8 space-y-6 md:space-y-0 max-w-6xl w-full px-6 transition-all duration-500 ease-in-out transform scale-100">
        <!-- Izquierda: Formulario y resultados -->
        <div class="flex flex-col space-y-6 w-full md:w-2/3 animate-fade-in">
            <!-- Formulario -->
            <div class="bg-white rounded-lg shadow-lg p-8 transform hover:scale-105 transition-transform duration-300">
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Predicción del Clima</h1>
                    <p class="text-gray-600">Introduce los valores para obtener la predicción.</p>
                </div>

                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label for="wind" class="block text-sm font-medium text-gray-700">Velocidad del Viento (m/s)</label>
                        <input type="number" name="wind" id="wind" class="w-full mt-2 p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>
                    <div>
                        <label for="precipitation" class="block text-sm font-medium text-gray-700">Precipitación (ml/m²)</label>
                        <input type="number" name="precipitation" id="precipitation" class="w-full mt-2 p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg shadow-lg transition-transform duration-200 transform hover:scale-105">
                        Predecir
                    </button>
                </form>
            </div>

            <!-- Carta con el resultado -->
            {% if prediction %}
            <div class="bg-white rounded-lg shadow-lg p-8 space-y-4 transform transition-transform duration-500 hover:scale-105 animate-fade-in-up">
                <div class="text-center">
                    <div class="text-2xl font-bold text-gray-800">{{ prediction }}</div>
                    <p class="text-gray-600">Aquí tienes la predicción del clima basada en los valores ingresados.</p>
                </div>
                <div class="rounded-lg overflow-hidden shadow-lg">
                    <img src="{{ image_url }}" alt="Clima" class="w-full h-52 object-cover">
                </div>
            </div>
            {% endif %}
        </div>

        <!-- Derecha: Contenedor para gráficos -->
        <div class="bg-white rounded-lg shadow-lg p-8 w-full md:w-1/3 animate-slide-in">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Gráficos</h2>
            <p class="text-gray-600 text-center mb-4">Visualización de datos del clima.</p>
            <div class="h-80 w-full rounded-lg bg-gray-100 flex items-center justify-center border-2 border-dashed border-gray-300">
                <span class="text-gray-400">Aquí aparecerán los gráficos</span>
            </div>
        </div>
    </div>

    <script>
        // Animaciones personalizadas usando Tailwind CSS
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'fade-in-up': 'fadeInUp 1s ease-in-out',
                        'slide-in': 'slideIn 1s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 }
                        },
                        fadeInUp: {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' }
                        },
                        slideIn: {
                            '0%': { opacity: 0, transform: 'translateX(100px)' },
                            '100%': { opacity: 1, transform: 'translateX(0)' }
                        }
                    }
                }
            }
        }
    </script>

</body>

</html>
